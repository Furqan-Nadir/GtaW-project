<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background: #f4f4f4;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #0056b3;
    }
    .oauth-btn {
      background: #2c2c2c;
    }
    .oauth-btn:hover {
      background: #1b1b1b;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <button class="oauth-btn" onclick="gtawLogin()">Login with GTA:W</button>
  </div>

  <script>
    // GTA:W OAuth login flow
    function gtawLogin() {
      // Send user to your backend login route, backend handles redirect â†’ GTA:W
      window.location.href = "https://gtaw-project.vercel.app/hello";
    }
  </script>
</body>
</html>
